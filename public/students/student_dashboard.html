  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --dark: #1f2937;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
      color: var(--dark);
      overflow-x: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100vh;
      width: 280px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding-top: 20px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1040;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: rgba(255, 255, 255, 0.9);
      padding: 12px 25px;
      display: flex;
      align-items: center;
      text-decoration: none;
      margin: 5px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar a i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
      color: white;
    }

    .sidebar a.active {
      background: white;
      color: var(--primary);
      font-weight: 500;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin: 1.5rem 0;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      z-index: 1030;
    }

    /* Menu Button */
    .menu-toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      display: none;
      z-index: 1050;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
    }

    .menu-toggle-btn:hover {
      transform: scale(1.05);
      background-color: var(--secondary);
    }

    /* Main Content */
    .profile-container {
      margin-left: 280px;
      padding: 30px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Profile Card */
    .profile-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 0;
      text-align: center;
      color: white;
      position: relative;
    }

    .profile-header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      height: 40px;
      background: white;
      border-radius: 50% 50% 0 0;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 2;
      position: relative;
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-name {
      font-weight: 600;
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .profile-role {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .profile-body {
      padding: 2rem;
    }

    .info-item {
      display: flex;
      margin-bottom: 1.2rem;
      align-items: flex-start;
    }

    .info-icon {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .info-content h5 {
      font-weight: 600;
      margin-bottom: 0.2rem;
      color: var(--dark);
    }

    .info-content p {
      color: #6b7280;
      margin-bottom: 0;
    }

    .logout-btn {
      background: linear-gradient(135deg, var(--danger), #d63384);
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(247, 37, 133, 0.4);
    }

    .logout-btn i {
      margin-right: 8px;
    }

    /* Mobile Styles */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .overlay.show {
        display: block;
      }

      .menu-toggle-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .profile-container {
        margin-left: 0;
        padding: 20px;
        padding-top: 80px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade {
      animation: fadeIn 0.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
  </style>
</head>

  <!-- Firebase + Sidebar Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0jz3MOwhA68S7FZkTcN23Ld3olEooaBQ",
      authDomain: "campusbridge-528c5.firebaseapp.com",
      projectId: "campusbridge-528c5",
      storageBucket: "campusbridge-528c5.appspot.com",
      messagingSenderId: "327991838083",
      appId: "1:327991838083:web:08964091aaca33752922b6",
      measurementId: "G-XQ99JCQTDB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const profileImage = document.getElementById("profileImage");
    const userName = document.getElementById("userName");
    const userRole = document.getElementById("userRole");
    const profileData = document.getElementById("profileData");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const studentRef = doc(db, "students", uid);
        const teacherRef = doc(db, "teachers", uid);
        
        try {
          const [studentSnap, teacherSnap] = await Promise.all([
            getDoc(studentRef),
            getDoc(teacherRef)
          ]);

          let data = null;
          let role = "";

          if (studentSnap.exists()) {
            data = studentSnap.data();
            role = "Student";
          } else if (teacherSnap.exists()) {
            data = teacherSnap.data();
            role = "Teacher";
          }

          if (data) {
            // Set profile image
            profileImage.src = data.imageBase64 || "https://ui-avatars.com/api/?name=" + 
              encodeURIComponent(data.name || "User") + "&background=random";
            
            // Set user name and role
            userName.textContent = data.name || "User";
            userRole.textContent = role;
            
            // Generate profile info
            let infoHTML = '';
            const infoFields = [
              { icon: "fas fa-id-card", label: "ID", value: data.roll || "N/A" },
              { icon: "fas fa-envelope", label: "Email", value: data.email || user.email || "N/A" },
              { icon: "fas fa-phone", label: "Phone", value: data.phone || "N/A" },
              { icon: "fas fa-university", label: "Department", value: data.department || "N/A" },
            ];

            infoFields.forEach((field, index) => {
              infoHTML += `
                <div class="info-item animate-fade delay-${index + 1}">
                  <div class="info-icon">
                    <i class="${field.icon}"></i>
                  </div>
                  <div class="info-content">
                    <h5>${field.label}</h5>
                    <p>${field.value}</p>
                  </div>
                </div>
              `;
            });

            profileData.innerHTML = infoHTML;
          } else {
            profileData.innerHTML = `
              <div class="alert alert-warning animate-fade">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Profile data not found.
              </div>
            `;
          }
        } catch (error) {
          console.error("Error loading profile:", error);
          profileData.innerHTML = `
            <div class="alert alert-danger animate-fade">
              <i class="fas fa-exclamation-circle me-2"></i>
              Error loading profile data. Please try again later.
            </div>
          `;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = async function() {
      if (confirm("Are you sure you want to logout?")) {
        try {
          await signOut(auth);
          window.location.href = "student_login.html";
        } catch (error) {
          console.error("Logout error:", error);
          alert("Logout failed. Please try again.");
        }
      }
    };

    window.toggleSidebar = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
      
      // Toggle menu icon
      const menuBtn = document.querySelector('.menu-toggle-btn');
      if (sidebar.classList.contains('show')) {
        menuBtn.innerHTML = '<i class="fas fa-times"></i>';
      } else {
        menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
      }
    };
  </script>
