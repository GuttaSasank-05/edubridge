<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edubridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="edu.png" type="image/x-icon" />
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --dark: #1f2937;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
      color: var(--dark);
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100vh;
      width: 280px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding-top: 20px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1040;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: rgba(255, 255, 255, 0.9);
      padding: 12px 25px;
      display: flex;
      align-items: center;
      text-decoration: none;
      margin: 5px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar a i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
      color: white;
    }

    .sidebar a.active {
      background: white;
      color: var(--primary);
      font-weight: 500;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin: 1.5rem 0;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      z-index: 1030;
    }

    /* Menu Button */
    .menu-toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      display: none;
      z-index: 1050;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
    }

    .menu-toggle-btn:hover {
      transform: scale(1.05);
      background-color: var(--secondary);
    }

    /* Main Content */
    .main-container {
      margin-left: 280px;
      padding: 30px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Courses Card */
    .courses-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .courses-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .courses-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1.5rem 2rem;
      color: white;
    }

    .courses-header h2 {
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .courses-header h2 i {
      margin-right: 12px;
    }

    /* Course Card */
    .course-card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
    }

    .course-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .course-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .course-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      color: #6c757d;
    }

    .meta-item i {
      margin-right: 8px;
      color: var(--primary);
    }

    /* No Courses Message */
    .no-courses {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade {
      animation: fadeIn 0.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }

    /* Mobile Styles */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .overlay.show {
        display: block;
      }

      .menu-toggle-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main-container {
        margin-left: 0;
        padding: 20px;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="menu-toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2><i class="fas fa-graduation-cap me-2"></i>Edubridge</h2>
    <a href="student_dashboard.html">
      <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="student_timetable.html">
      <i class="fas fa-calendar"></i> Timetable
    </a>
    <a href="student_courses.html" class="active">
      <i class="fas fa-book-open"></i> My Courses
    </a>
    <a href="student_assignments.html">
      <i class="fas fa-tasks"></i> Assignments
    </a>
    <a href="student_attendance.html">
      <i class="fas fa-calendar"></i> Attendance
    </a>
    <a href="student_results.html">
      <i class="fas fa-clipboard-check"></i> Results
    </a>
    <a href="student_code_practice.html">
      <i class="fas fa-code"></i> Code Practice
    </a>
    <a href="edubot.html">
      <i class="fas fa-robot"></i> Edubot AI
    </a>
    <a href="#" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
    <div class="sidebar-footer">
      Â© 2023 Edubridge | v1.0.0
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="courses-card animate-fade">
      <div class="courses-header">
        <h2><i class="fas fa-book-open"></i> My Courses</h2>
      </div>

      <div class="p-4">
        <div id="coursesContainer">
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Courses Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0jz3MOwhA68S7FZkTcN23Ld3olEooaBQ",
      authDomain: "campusbridge-528c5.firebaseapp.com",
      projectId: "campusbridge-528c5",
      storageBucket: "campusbridge-528c5.appspot.com",
      messagingSenderId: "327991838083",
      appId: "1:327991838083:web:08964091aaca33752922b6",
      measurementId: "G-XQ99JCQTDB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const coursesContainer = document.getElementById("coursesContainer");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDocRef = doc(db, "students", user.uid);
          const userDoc = await getDoc(userDocRef);

          if (userDoc.exists()) {
            const studentData = userDoc.data();
            const studentSection = studentData.section;

            const coursesQuery = query(
              collection(db, "courses"),
              where("section", "==", studentSection)
            );

            const querySnapshot = await getDocs(coursesQuery);
            coursesContainer.innerHTML = "";

            if (querySnapshot.empty) {
              coursesContainer.innerHTML = `
                <div class="no-courses animate-fade">
                  <i class="fas fa-book-open fa-3x mb-3" style="color: #dee2e6;"></i>
                  <h4>No courses assigned</h4>
                  <p>There are no courses assigned to your section yet.</p>
                </div>
              `;
            } else {
              querySnapshot.forEach((doc) => {
                const course = doc.data();
                coursesContainer.innerHTML += `
                  <div class="course-card animate-fade">
                    <div class="course-title">${course.name}</div>
                    <div class="course-code">${course.code}</div>
                    <div class="course-meta">
                      <div class="meta-item">
                        <i class="fas fa-door-open"></i>
                        <span>${course.room || 'Not specified'}</span>
                      </div>
                      <div class="meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>${course.schedule || 'Not scheduled'}</span>
                      </div>
                      <div class="meta-item">
                        <i class="fas fa-user-tie"></i>
                        <span>${course.faculty || 'Faculty not assigned'}</span>
                      </div>
                    </div>
                  </div>
                `;
              });
            }
          } else {
            coursesContainer.innerHTML = `
              <div class="alert alert-danger animate-fade">
                <i class="fas fa-exclamation-circle me-2"></i>
                Student profile not found. Please contact administration.
              </div>
            `;
          }
        } catch (error) {
          console.error("Error loading courses:", error);
          coursesContainer.innerHTML = `
            <div class="alert alert-danger animate-fade">
              <i class="fas fa-exclamation-circle me-2"></i>
              Error loading courses. Please try again later.
            </div>
          `;
        }
      } else {
        coursesContainer.innerHTML = `
          <div class="alert alert-info animate-fade">
            <i class="fas fa-info-circle me-2"></i>
            Please log in to view your courses.
          </div>
        `;
      }
    });

    window.logout = async function() {
      if (confirm("Are you sure you want to logout?")) {
        try {
          await signOut(auth);
          window.location.href = "login.html";
        } catch (error) {
          alert("Logout failed. Please try again.");
        }
      }
    };

    window.toggleSidebar = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
      
      // Toggle menu icon
      const menuBtn = document.querySelector('.menu-toggle-btn');
      if (sidebar.classList.contains('show')) {
        menuBtn.innerHTML = '<i class="fas fa-times"></i>';
      } else {
        menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
      }
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
