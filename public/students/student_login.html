<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edubridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="edu.png" type="image/x-icon" /> <!-- For Icons -->
  <style>
    /* Background Image and Full-Screen Layout */
    body {
      background-image: url('https://cdn.pixabay.com/photo/2013/01/20/04/53/college-75535_1280.jpg'); /* Replace with your own image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Login Container Styles */
    .login-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 10px;
      padding: 30px;
    }

    .card {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: white;
    }

    .forgot-password {
      font-size: 0.9rem;
    }

    /* Footer Styles */
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h3>Student Login</h3>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">College Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your college email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
              <span class="input-group-text" id="togglePassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label text-primary" for="rememberMe">Remember me</label>
            </div>
            <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer text-center">
    <p>Â© 2025 Edubridge. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD0jz3MOwhA68S7FZkTcN23Ld3olEooaBQ",
      authDomain: "campusbridge-528c5.firebaseapp.com",
      projectId: "campusbridge-528c5",
      storageBucket: "campusbridge-528c5.appspot.com",
      messagingSenderId: "327991838083",
      appId: "1:327991838083:web:08964091aaca33752922b6",
      measurementId: "G-XQ99JCQTDB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login Form Submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Attempt to sign in with email and password
        await signInWithEmailAndPassword(auth, email, password);
        
        const user = auth.currentUser;
        const uid = user.uid;

        // Check if user is student or teacher
        const studentRef = doc(db, "students", uid);
        const teacherRef = doc(db, "teachers", uid);

        const studentSnap = await getDoc(studentRef);
        const teacherSnap = await getDoc(teacherRef);

        if (studentSnap.exists()) {
          window.location.href = "student_dashboard.html"; // Redirect to student dashboard
        } else if (teacherSnap.exists()) {
          window.location.href = "teacher_dashboard.html"; // Redirect to teacher dashboard
        } else {
          alert("No profile found. Please contact admin.");
        }
      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(`Login failed: ${errorMessage}`);
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
