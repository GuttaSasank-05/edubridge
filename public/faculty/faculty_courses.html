<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edubridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="edu.png" type="image/x-icon" />
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --dark: #1f2937;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
      color: var(--dark);
      min-height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100vh;
      width: 280px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding-top: 20px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1040;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: rgba(255, 255, 255, 0.9);
      padding: 12px 25px;
      display: flex;
      align-items: center;
      text-decoration: none;
      margin: 5px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar a i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
      color: white;
    }

    .sidebar a.active {
      background: white;
      color: var(--primary);
      font-weight: 500;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin: 1.5rem 0;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      z-index: 1030;
    }

    /* Menu Button */
    .menu-toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      display: none;
      z-index: 1050;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
    }

    .menu-toggle-btn:hover {
      transform: scale(1.05);
      background-color: var(--secondary);
    }

    /* Main Content */
    .main-container {
      margin-left: 280px;
      padding: 30px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Page Header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-weight: 600;
      color: var(--dark);
      margin: 0;
    }

    /* Courses Card */
    .courses-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .courses-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1.5rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-weight: 500;
      margin: 0;
      font-size: 1.25rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Course Table */
    .course-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    .course-table th {
      background-color: #f8f9fa;
      color: #6b7280;
      font-weight: 500;
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    .course-table td {
      padding: 15px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }

    .course-table tr:last-child td {
      border-bottom: none;
    }

    .course-table tr:hover td {
      background-color: #f9fafb;
    }

    /* Badges */
    .badge {
      padding: 6px 10px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.75rem;
    }

    .badge-primary {
      background-color: rgba(67, 97, 238, 0.1);
      color: var(--primary);
    }

    .badge-success {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success);
    }

    .badge-warning {
      background-color: rgba(248, 150, 30, 0.1);
      color: var(--warning);
    }

    /* Action Buttons */
    .action-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      background-color: transparent;
      color: #6b7280;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background-color: #f3f4f6;
      color: var(--primary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 0;
    }

    .empty-icon {
      font-size: 3rem;
      color: #d1d5db;
      margin-bottom: 1rem;
    }

    .empty-text {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    /* Add Course Button */
    .add-course-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }

    .add-course-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
    }

    .add-course-btn i {
      margin-right: 8px;
    }

    /* Modal Styles */
    .modal-header {
      border-bottom: none;
      padding-bottom: 0;
    }

    .modal-footer {
      border-top: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade {
      animation: fadeIn 0.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }

    /* Mobile Styles */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .overlay.show {
        display: block;
      }

      .menu-toggle-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main-container {
        margin-left: 0;
        padding: 20px;
        padding-top: 80px;
      }

      .course-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="menu-toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2><i class="fas fa-graduation-cap me-2"></i>Edubridge</h2>
    <a href="faculty_dashboard.html">
      <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="faculty_courses.html" class="active">
      <i class="fas fa-book-open"></i> Courses
    </a>
    <a href="faculty_assignments.html">
      <i class="fas fa-tasks"></i> Assignments
    </a>
    <a href="faculty_attendance.html">
      <i class="fas fa-clipboard-check"></i> Attendance
    </a>
    <a href="#" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
    <div class="sidebar-footer">
      Â© 2023 Edubridge | v1.0.0
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="page-header animate-fade">
      <h1 class="page-title">My Courses</h1>
      <button class="add-course-btn" data-bs-toggle="modal" data-bs-target="#addCourseModal">
        <i class="fas fa-plus"></i> Add Course
      </button>
    </div>

    <div class="courses-card animate-fade delay-1">
      <div class="card-header">
        <h3 class="card-title">Current Semester Courses</h3>
        <div class="dropdown">
          <button class="action-btn" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-filter"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="filterDropdown">
            <li><a class="dropdown-item" href="#" onclick="filterCourses('all')">All Courses</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterCourses('active')">Active</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterCourses('completed')">Completed</a></li>
          </ul>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="course-table">
            <thead>
              <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Section</th>
                <th>Schedule</th>
                <th>Students</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="coursesTableBody">
              <!-- Courses will be loaded here -->
              <tr>
                <td colspan="7" class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Course Modal -->
  <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addCourseForm">
            <div class="mb-3">
              <label for="courseCode" class="form-label">Course Code</label>
              <input type="text" class="form-control" id="courseCode" required>
            </div>
            <div class="mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="courseName" required>
            </div>
            <div class="mb-3">
              <label for="courseSection" class="form-label">Section</label>
              <input type="text" class="form-control" id="courseSection" required>
            </div>
            <div class="mb-3">
              <label for="courseSchedule" class="form-label">Schedule</label>
              <input type="text" class="form-control" id="courseSchedule" placeholder="e.g. Mon/Wed 10:00-11:30" required>
            </div>
            <div class="mb-3">
              <label for="courseRoom" class="form-label">Room</label>
              <input type="text" class="form-control" id="courseRoom">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="addCourse()">Add Course</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Course Modal -->
  <div class="modal fade" id="viewCourseModal" tabindex="-1" aria-labelledby="viewCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewCourseModalLabel">Course Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="courseDetailsContent">
          <!-- Course details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0jz3MOwhA68S7FZkTcN23Ld3olEooaBQ",
      authDomain: "campusbridge-528c5.firebaseapp.com",
      projectId: "campusbridge-528c5",
      storageBucket: "campusbridge-528c5.appspot.com",
      messagingSenderId: "327991838083",
      appId: "1:327991838083:web:08964091aaca33752922b6",
      measurementId: "G-XQ99JCQTDB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await loadCourses(user.uid);
      } else {
        window.location.href = "faculty_login.html";
      }
    });

    async function loadCourses(facultyId) {
      try {
        const coursesRef = collection(db, "courses");
        const q = query(coursesRef, where("facultyId", "==", facultyId));
        const querySnapshot = await getDocs(q);
        
        const coursesTableBody = document.getElementById("coursesTableBody");
        coursesTableBody.innerHTML = "";
        
        if (querySnapshot.empty) {
          coursesTableBody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center py-5">
                <div class="empty-state">
                  <i class="fas fa-book-open empty-icon"></i>
                  <h5 class="empty-text">No courses found</h5>
                  <button class="add-course-btn" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                    <i class="fas fa-plus"></i> Add Your First Course
                  </button>
                </div>
              </td>
            </tr>
          `;
          return;
        }
        
        querySnapshot.forEach((doc) => {
          const course = doc.data();
          const statusBadge = course.status === 'active' ? 
            `<span class="badge badge-success">Active</span>` : 
            `<span class="badge badge-warning">Completed</span>`;
          
          const row = `
            <tr>
              <td>${course.code || 'N/A'}</td>
              <td>${course.name || 'N/A'}</td>
              <td>${course.section || 'N/A'}</td>
              <td>${course.schedule || 'N/A'}</td>
              <td>${course.students || 0}</td>
              <td>${statusBadge}</td>
              <td>
                <div class="d-flex gap-2">
                  <button class="action-btn" onclick="viewCourse('${doc.id}')">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="action-btn" onclick="editCourse('${doc.id}')">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="action-btn text-danger" onclick="deleteCourse('${doc.id}')">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
          `;
          coursesTableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error loading courses:", error);
        coursesTableBody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-5 text-danger">
              <i class="fas fa-exclamation-circle me-2"></i>
              Error loading courses. Please try again.
            </td>
          </tr>
        `;
      }
    }

    window.addCourse = async function() {
      const code = document.getElementById("courseCode").value;
      const name = document.getElementById("courseName").value;
      const section = document.getElementById("courseSection").value;
      const schedule = document.getElementById("courseSchedule").value;
      const room = document.getElementById("courseRoom").value;
      
      try {
        const user = auth.currentUser;
        if (!user) throw new Error("User not authenticated");
        
        await addDoc(collection(db, "courses"), {
          code,
          name,
          section,
          schedule,
          room,
          facultyId: user.uid,
          status: "active",
          students: 0,
          createdAt: new Date()
        });
        
        // Close modal and reset form
        bootstrap.Modal.getInstance(document.getElementById('addCourseModal')).hide();
        document.getElementById("addCourseForm").reset();
        
        // Reload courses
        await loadCourses(user.uid);
        
        // Show success message
        alert("Course added successfully!");
      } catch (error) {
        console.error("Error adding course:", error);
        alert("Failed to add course. Please try again.");
      }
    };

    window.viewCourse = async function(courseId) {
      try {
        const docRef = doc(db, "courses", courseId);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const course = docSnap.data();
          const content = `
            <div class="mb-3">
              <h6>Course Code</h6>
              <p>${course.code || 'N/A'}</p>
            </div>
            <div class="mb-3">
              <h6>Course Name</h6>
              <p>${course.name || 'N/A'}</p>
            </div>
            <div class="mb-3">
              <h6>Section</h6>
              <p>${course.section || 'N/A'}</p>
            </div>
            <div class="mb-3">
              <h6>Schedule</h6>
              <p>${course.schedule || 'N/A'}</p>
            </div>
            <div class="mb-3">
              <h6>Room</h6>
              <p>${course.room || 'N/A'}</p>
            </div>
            <div class="mb-3">
              <h6>Status</h6>
              <p>${course.status === 'active' ? 
                '<span class="badge badge-success">Active</span>' : 
                '<span class="badge badge-warning">Completed</span>'}</p>
            </div>
            <div class="mb-3">
              <h6>Students Enrolled</h6>
              <p>${course.students || 0}</p>
            </div>
          `;
          document.getElementById("courseDetailsContent").innerHTML = content;
          
          // Show modal
          const modal = new bootstrap.Modal(document.getElementById('viewCourseModal'));
          modal.show();
        } else {
          alert("Course not found!");
        }
      } catch (error) {
        console.error("Error viewing course:", error);
        alert("Failed to load course details. Please try again.");
      }
    };

    window.editCourse = function(courseId) {
      alert("Edit course functionality will be implemented here for course ID: " + courseId);
      // In a real implementation, you would open an edit modal with the course data
    };

    window.deleteCourse = function(courseId) {
      if (confirm("Are you sure you want to delete this course?")) {
        alert("Delete course functionality will be implemented here for course ID: " + courseId);
        // In a real implementation, you would delete the course document from Firestore
      }
    };

    window.filterCourses = function(filter) {
      alert("Filtering courses by: " + filter);
      // In a real implementation, you would filter the courses table
    };

    window.toggleSidebar = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
      
      // Toggle menu icon
      const menuBtn = document.querySelector('.menu-toggle-btn');
      if (sidebar.classList.contains('show')) {
        menuBtn.innerHTML = '<i class="fas fa-times"></i>';
      } else {
        menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
      }
    };

    window.logout = async function() {
      if (confirm("Are you sure you want to logout?")) {
        try {
          await signOut(auth);
          window.location.href = "faculty_login.html";
        } catch (error) {
          alert("Logout failed. Please try again.");
        }
      }
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
