<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Timetable | Campus Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .day-container {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .time-slot {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .time-input {
      width: 120px;
    }
    .subject-input {
      flex-grow: 1;
    }
    .add-slot-btn {
      margin-top: 5px;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 10px;
    }
    #statusMessage {
      transition: all 0.3s ease;
    }
    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="text-center mb-4">Upload Timetable for Section</h2>
    <form id="timetableForm">
      <!-- Section name input -->
      <div class="mb-4">
        <label for="section" class="form-label">Section Name</label>
        <input type="text" class="form-control" id="section" 
               placeholder="Enter Section Name (e.g., A, B, C)" required
               pattern="[A-Za-z0-9]+" title="Only letters and numbers allowed"/>
      </div>

      <!-- Days of the Week with Time Slots -->
      <div class="day-container" id="monday-container">
        <div class="day-header">
          <h5>Monday</h5>
        </div>
        <div class="time-slots" id="monday-slots">
          <div class="time-slot">
            <input type="time" class="form-control time-input" required>
            <input type="text" class="form-control subject-input" placeholder="Subject" required>
            <button type="button" class="btn btn-outline-danger remove-slot">×</button>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary add-slot-btn" data-day="monday">+ Add Time Slot</button>
      </div>

      <div class="day-container" id="tuesday-container">
        <div class="day-header">
          <h5>Tuesday</h5>
        </div>
        <div class="time-slots" id="tuesday-slots">
          <div class="time-slot">
            <input type="time" class="form-control time-input" required>
            <input type="text" class="form-control subject-input" placeholder="Subject" required>
            <button type="button" class="btn btn-outline-danger remove-slot">×</button>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary add-slot-btn" data-day="tuesday">+ Add Time Slot</button>
      </div>

      <div class="day-container" id="wednesday-container">
        <div class="day-header">
          <h5>Wednesday</h5>
        </div>
        <div class="time-slots" id="wednesday-slots">
          <div class="time-slot">
            <input type="time" class="form-control time-input" required>
            <input type="text" class="form-control subject-input" placeholder="Subject" required>
            <button type="button" class="btn btn-outline-danger remove-slot">×</button>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary add-slot-btn" data-day="wednesday">+ Add Time Slot</button>
      </div>

      <div class="day-container" id="thursday-container">
        <div class="day-header">
          <h5>Thursday</h5>
        </div>
        <div class="time-slots" id="thursday-slots">
          <div class="time-slot">
            <input type="time" class="form-control time-input" required>
            <input type="text" class="form-control subject-input" placeholder="Subject" required>
            <button type="button" class="btn btn-outline-danger remove-slot">×</button>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary add-slot-btn" data-day="thursday">+ Add Time Slot</button>
      </div>

      <div class="day-container" id="friday-container">
        <div class="day-header">
          <h5>Friday</h5>
        </div>
        <div class="time-slots" id="friday-slots">
          <div class="time-slot">
            <input type="time" class="form-control time-input" required>
            <input type="text" class="form-control subject-input" placeholder="Subject" required>
            <button type="button" class="btn btn-outline-danger remove-slot">×</button>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary add-slot-btn" data-day="friday">+ Add Time Slot</button>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mt-3" id="submitBtn">
        <span id="btnText">Upload Timetable</span>
        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
      </button>
    </form>

    <div id="statusMessage" class="mt-3 text-center"></div>
  </div>

  <script type="module">
    // Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"; 

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD0jz3MOwhA68S7FZkTcN23Ld3olEooaBQ",
      authDomain: "campusbridge-528c5.firebaseapp.com",
      projectId: "campusbridge-528c5",
      storageBucket: "campusbridge-528c5.appspot.com",
      messagingSenderId: "327991838083",
      appId: "1:327991838083:web:03ae80772705dd7c2922b6",
      measurementId: "G-J9EC225ELS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add time slot functionality
    $(document).on('click', '.add-slot-btn', function() {
      const day = $(this).data('day');
      const slotHtml = `
        <div class="time-slot">
          <input type="time" class="form-control time-input" required>
          <input type="text" class="form-control subject-input" placeholder="Subject" required>
          <button type="button" class="btn btn-outline-danger remove-slot">×</button>
        </div>
      `;
      $(`#${day}-slots`).append(slotHtml);
    });

    // Remove time slot functionality
    $(document).on('click', '.remove-slot', function() {
      if ($(this).closest('.time-slots').find('.time-slot').length > 1) {
        $(this).closest('.time-slot').remove();
      } else {
        alert("Each day must have at least one time slot.");
      }
    });

    // Handle form submission
    $('#timetableForm').submit(async function (event) {
      event.preventDefault();
      
      // UI Loading State
      $('#btnText').text('Uploading...');
      $('#btnSpinner').removeClass('d-none');
      $('#submitBtn').prop('disabled', true);
      $('#statusMessage').html('').removeClass('alert-danger alert-success').hide();

      const section = $('#section').val().trim().toUpperCase();
      
      // Validate section name
      if (!section || !/^[A-Z0-9]+$/i.test(section)) {
        showError('Please enter a valid section name (letters and numbers only)');
        return;
      }

      // Prepare timetable data
      const timetableData = {
        monday: getDaySlots('monday'),
        tuesday: getDaySlots('tuesday'),
        wednesday: getDaySlots('wednesday'),
        thursday: getDaySlots('thursday'),
        friday: getDaySlots('friday'),
        lastUpdated: serverTimestamp(),
        section: section
      };

      // Validate at least one slot per day
      for (const day in timetableData) {
        if (Array.isArray(timetableData[day]) && timetableData[day].length === 0) {
          showError(`Please add at least one time slot for ${day}`);
          return;
        }
      }

      try {
        // Add timetable data to Firestore
        const docRef = doc(db, "timetable", section);
        await setDoc(docRef, timetableData);
        
        // Success message
        showSuccess('Timetable uploaded successfully!');
        
      } catch (error) {
        showError(`Error uploading timetable: ${error.message}`);
      } finally {
        // Reset button state
        $('#btnText').text('Upload Timetable');
        $('#btnSpinner').addClass('d-none');
        $('#submitBtn').prop('disabled', false);
      }
    });

    // Helper function to get time slots for a day
    function getDaySlots(day) {
      const slots = [];
      $(`#${day}-slots .time-slot`).each(function() {
        const time = $(this).find('.time-input').val();
        const subject = $(this).find('.subject-input').val().trim();
        
        if (time && subject) {
          slots.push({
            time: time,
            subject: subject
          });
        }
      });
      return slots;
    }

    // Helper function to show error messages
    function showError(message) {
      $('#statusMessage')
        .html(`<div class="alert alert-danger">${message}</div>`)
        .fadeIn();
      
      // Reset button state on error
      $('#btnText').text('Upload Timetable');
      $('#btnSpinner').addClass('d-none');
      $('#submitBtn').prop('disabled', false);
    }

    // Helper function to show success messages
    function showSuccess(message) {
      $('#statusMessage')
        .html(`<div class="alert alert-success">${message}</div>`)
        .fadeIn();
      
      // Hide success message after 5 seconds
      setTimeout(() => {
        $('#statusMessage').fadeOut();
      }, 5000);
    }
  </script>
</body>
</html>
