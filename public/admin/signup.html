<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Campus Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h3 class="text-center mb-4">Signup</h3>

    <!-- Role selection -->
    <div class="d-flex justify-content-around mb-4 gap-2">
      <button id="studentBtn" class="btn btn-primary w-100">Student Signup</button>
      <button id="teacherBtn" class="btn btn-secondary w-100">Teacher Signup</button>
    </div>

    <!-- Student Form -->
    <form id="studentForm" style="display: none;">
      <h4 class="text-center mb-3">Student Registration</h4>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="s_name" class="form-control" placeholder="Full Name" required />
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" id="s_roll" class="form-control" placeholder="Roll Number" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="s_section" class="form-control" placeholder="Section" />
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" id="s_department" class="form-control" placeholder="Department" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="s_branch" class="form-control" placeholder="Branch" />
        </div>
        <div class="col-md-6 mb-3">
          <input type="date" id="s_dob" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <input type="email" id="s_email" class="form-control" placeholder="Email" required />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="s_phone" class="form-control" placeholder="Phone Number" required />
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" id="s_parent" class="form-control" placeholder="Parent Phone Number" required />
        </div>
      </div>

      <div class="mb-3">
        <textarea id="s_address" class="form-control" placeholder="Address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="s_image">Upload Image</label>
        <input type="file" id="s_image" class="form-control" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Student</button>
    </form>

    <!-- Teacher Form -->
    <form id="teacherForm" style="display: none;">
      <h4 class="text-center mb-3">Teacher Registration</h4>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="t_name" class="form-control" placeholder="Full Name" required />
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" id="t_department" class="form-control" placeholder="Department" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="t_facultyId" class="form-control" placeholder="Faculty ID" required />
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" id="t_branch" class="form-control" placeholder="Branch" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="t_subject" class="form-control" placeholder="Subject" required />
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" id="t_sections" class="form-control" placeholder="Sections (comma-separated)" required />
        </div>
      </div>

      <div class="mb-3">
        <input type="email" id="t_email" class="form-control" placeholder="Email" required />
      </div>

      <div class="mb-3">
        <input type="text" id="t_phone" class="form-control" placeholder="Phone Number" required />
      </div>

      <div class="mb-3">
        <label for="t_image">Upload Image</label>
        <input type="file" id="t_image" class="form-control" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Teacher</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0jz3MOwhA68S7FZkTcN23Ld3olEooaBQ",
      authDomain: "campusbridge-528c5.firebaseapp.com",
      projectId: "campusbridge-528c5",
      storageBucket: "campusbridge-528c5.appspot.com",
      messagingSenderId: "327991838083",
      appId: "1:327991838083:web:08964091aaca33752922b6",
      measurementId: "G-XQ99JCQTDB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("studentBtn").addEventListener("click", () => {
      document.getElementById("studentForm").style.display = "block";
      document.getElementById("teacherForm").style.display = "none";
    });

    document.getElementById("teacherBtn").addEventListener("click", () => {
      document.getElementById("teacherForm").style.display = "block";
      document.getElementById("studentForm").style.display = "none";
    });

    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const imgFile = document.getElementById("s_image").files[0];
      let imgBase64 = imgFile ? await getBase64(imgFile) : "";
      const dob = document.getElementById("s_dob").value;
      const email = document.getElementById("s_email").value;
      const password = dob.replaceAll("-", "");

      const studentData = {
        name: document.getElementById("s_name").value,
        roll: document.getElementById("s_roll").value,
        section: document.getElementById("s_section").value,
        department: document.getElementById("s_department").value,
        branch: document.getElementById("s_branch").value,
        dob: dob,
        email: email,
        phone: document.getElementById("s_phone").value,
        parentPhone: document.getElementById("s_parent").value,
        address: document.getElementById("s_address").value,
        imageBase64: imgBase64,
        joinedDate: new Date().toISOString()
      };

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await setDoc(doc(db, "students", uid), studentData);
        alert("Student registered successfully!");
        document.getElementById("studentForm").reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    document.getElementById("teacherForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const imgFile = document.getElementById("t_image").files[0];
      let imgBase64 = imgFile ? await getBase64(imgFile) : "";

      const email = document.getElementById("t_email").value;
      const phone = document.getElementById("t_phone").value;
      const password = phone;

      const teacherData = {
        name: document.getElementById("t_name").value,
        department: document.getElementById("t_department").value,
        facultyId: document.getElementById("t_facultyId").value,
        branch: document.getElementById("t_branch").value,
        subject: document.getElementById("t_subject").value,
        sections: document.getElementById("t_sections").value.split(',').map(s => s.trim()),
        email: email,
        phone: phone,
        imageBase64: imgBase64,
        joinedDate: new Date().toISOString()
      };

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await setDoc(doc(db, "teachers", uid), teacherData);
        alert("Teacher registered successfully!");
        document.getElementById("teacherForm").reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
